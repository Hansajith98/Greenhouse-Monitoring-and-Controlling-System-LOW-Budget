{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-light bg-gradient">

    <div class="container  align-items-center justify-content-center pt-1 px-5">
        <form action="/authentication/postsignUp/" method="post" class="pt-5 container px-5" id="Signupform">
            <div class="fs-1 text-center text-secondary fw-bold">Sign Up</div>
            {% csrf_token %}
            <div class="container pt-5 mx-3 px-5">
                <div class="mb-3 px-5">
                    <label for="formGroupExampleInput" class="form-label">User Name</label>
                    <input type="text" class="form-control " id="user_name" name="user_name">
                </div>
                <div class="mb-3 px-5">
                    <label for="formGroupExampleInput" class="form-label">Email</label>
                    <input type="email" class="form-control " id="Email" name="email">
                </div>
                <div class="mb-3 px-5">
                    <label for="formGroupExampleInput" class="form-label">Password</label>
                    <input type="password" class="form-control " id="Password" name="password">
                </div>
                <div class="mb-3 px-5">
                    <label for="formGroupExampleInput2" class="form-label">Re-enter Password</label>
                    <input type="password" class="form-control " id="confirm_password" name="password-repeat">
                </div>
                <div class="mb-3 px-5">
                    <button class="btn btn-primary" value="SignUp" id="signup">Sign Up</button>
                </div>
                <div class="mb-3 px-5">
                    <label for="formGroupExampleInput2" class="form-label">Do you already have an account? <a href="{% url 'login' %}">Login Here...</a> </label>
                  </div>
            </div>

        </form>
        <div class="container align-items-center">
            {{ message }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{% static 'register.js' %}"></script>
</body>

</html>
