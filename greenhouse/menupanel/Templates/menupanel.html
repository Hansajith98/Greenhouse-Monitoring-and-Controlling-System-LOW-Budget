{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Menu Panel</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body class="bg-light">

  <div class="border-bottom mt-2 p-1">
    <ul class="nav justify-content-end mb-3">
      <li class="nav-item">
        <div class="nav-link active text-secondary fw-bold" aria-current="page" >{{user_name}}</div>
      </li>
      <li class="nav-item me-4">
        <a class="nav-link text-light text-decoration-none btn btn-primary"
          href="http://127.0.0.1:8000/authentication/logout">Log Out</a>
      </li>

    </ul>
  </div>


  <div class="container mt-5">
    <div class="card-group g-5">
      {% for greenhouse_name, greenhouse_id in greenhouse_data %}
      <div class="card m-2 h-50">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <a class="text-decoration-none text-secondary fw-bold" href="http://127.0.0.1:8000/dashboard/{{ greenhouse_id }}">
            <h5 class="card-title "> {{ greenhouse_name }}</h5>
          </a>
          <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
        </div>
      </div>
      {% endfor %}
      <div class="card m-2 h-50 ">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <a class="text-decoration-none text-secondary fw-bold" href="http://127.0.0.1:8000/menu/newgreenhouse">
            <h5 class="card-title"> Add New GreenHouse </h5> <br>
            <center><h1>+</h1></center>
          </a>
          <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
